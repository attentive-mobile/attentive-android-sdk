pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url = uri("https://maven.pkg.github.com/attentive-mobile/attentive-android-adk")
        }
    }
}
rootProject.name = "Attentive Android SDK"
include ':example'
include ':attentive-android-sdk'
