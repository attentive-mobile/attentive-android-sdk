pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url = uri("https://maven.pkg.github.com/attentive-mobile/mobile-sdk-android")
        }
    }
}
rootProject.name = "Attentive Mobile SDK"
include ':example'
include ':attentive-mobile-sdk'
